<script>

if (sessionStorage.getItem("authCode") == null) {
    window.location.href = "/login";
}

document.getElementById("logout-button").addEventListener("click", function(){
    sessionStorage.clear();
    window.location.reload();
})

// Savings Deposit and Withdraw
document.getElementById("savings-withdraw").addEventListener("click", function(){
    document.querySelector("#savings-withdraw-popup").style.display = "flex";
})
document.getElementById("savings-deposit").addEventListener("click", function(){
    document.querySelector("#savings-deposit-popup").style.display = "flex";
})
// Checking Deposit and Withdraw
document.getElementById("checkings-withdraw").addEventListener("click", function(){
    document.querySelector("#checkings-withdraw-popup").style.display = "flex";
})
document.getElementById("checkings-deposit").addEventListener("click", function(){
    document.querySelector("#checkings-deposit-popup").style.display = "flex";
})
// Exit for Savings and Checkings Popup
document.querySelector("#savings-withdraw-exit").addEventListener("click", function(){
    document.querySelector("#savings-withdraw-popup").style.display = "none";
})
document.querySelector("#savings-deposit-exit").addEventListener("click", function(){
    document.querySelector("#savings-deposit-popup").style.display = "none";
})
document.querySelector("#checkings-withdraw-exit").addEventListener("click", function(){
    document.querySelector("#checkings-withdraw-popup").style.display = "none";
})
document.querySelector("#checkings-deposit-exit").addEventListener("click", function(){
    document.querySelector("#checkings-deposit-popup").style.display = "none";
})
document.addEventListener("DOMContentLoaded", function() {
// Starting Balance
let savingsBalance = 2000;
let checkingBalance = 2000;
// Update The Balance Display / Update Function
function updateBalances() {
    document.getElementById("savings-deposit-span").textContent = savingsBalance.toFixed(2);
    document.getElementById("checkings-deposit-span").textContent = checkingBalance.toFixed(2);
}
// Log Transactions Function
function logTransaction(type, amount, account){
    const transactionDiv = document.getElementById("transactions");
    const transactionEntry = document.createElement("div");
    transactionEntry.textContent = `${type} of $${amount.toFixed(2)} from ${account}`;
    transactionDiv.appendChild(transactionEntry);
}
updateBalances(); // Initial display update
// Deposit Savings
document.getElementById("savings-deposit-button").addEventListener("click", function() {
    const amount = parseFloat(document.getElementById("savings-deposit-amount").value);
    if (!isNaN(amount) && amount > 0) {
        savingsBalance += amount;
        logTransaction("Deposit", amount, "Savings Account");
        updateBalances();
    }
    document.getElementById("savings-deposit-amount").value = ""; // Clear input
});
// Savings withdrawal
document.getElementById("savings-withdraw-button").addEventListener("click", function() {
    const amount = parseFloat(document.getElementById("savings-withdraw-amount").value);
    if (!isNaN(amount) && amount > 0) {
        if (amount <= savingsBalance) {
            savingsBalance -= amount;
            logTransaction("Withdraw", amount, "Savings Account");
            updateBalances();
        } 
    } 
    document.getElementById("savings-withdraw-amount").value = ""; // Clear input
});
// Checking deposit
document.getElementById("checkings-deposit-button").addEventListener("click", function() {
    const amount = parseFloat(document.getElementById("checkings-deposit-amount").value);
    if (!isNaN(amount) && amount > 0) {
        checkingBalance += amount;
        logTransaction("Deposit", amount, "Checking Account");
        updateBalances();
    } 
    document.getElementById("checkings-deposit-amount").value = "";
});
// Checking withdrawal
document.getElementById("checkings-withdraw-button").addEventListener("click", function() {
    const amount = parseFloat(document.getElementById("checkings-withdraw-amount").value);
    if (!isNaN(amount) && amount > 0) {
        if (amount <= checkingBalance) {
            checkingBalance -= amount;
            logTransaction("Withdraw", amount, "Checking Account");
            updateBalances();
        } 
    }
    document.getElementById("checkings-withdraw-amount").value = ""; // Clear input
    }); 
});
</script>
