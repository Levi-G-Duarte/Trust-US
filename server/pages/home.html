<script>
// Fetch for Session Storage Data
async function updateBalance() {
    fetch(`auth/${sessionStorage.authCode}`)
    .then(data => data.json())
    .then(data => {
        let savingsBalance = 0;
        let checkingBalance = 0;
        data.savings.map(item => {savingsBalance += item});
        data.checkings.map(item => {checkingBalance += item});
        document.getElementById("checkings-deposit-span").innerHTML = checkingBalance;
        document.getElementById("savings-deposit-span").innerHTML = savingsBalance;
        console.log(savingsBalance);
        console.log(checkingBalance);
        // atob(data.firstname) 
        // atob(data.lastname)
        // atob(data.email)
    }).catch(error => {
        sessionStorage.clear();
        window.location.href = "/login";
    });
}
updateBalance();

// Changing balance request
function changeBalance(amount, isSavings) {
    fetch(`auth/${sessionStorage.authCode}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({amount, isSavings})
    });
}

// Logout onClick
document.getElementById("logout-button").addEventListener("click", function(){
    sessionStorage.clear();
    window.location.reload();
})

</script>
