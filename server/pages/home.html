<script>
// Fetch for Session Storage Data
let user_data = {};
fetch(`auth/${sessionStorage.authCode}`)
.then(data => data.json())
.then(data => {
    user_data = data;
    console.log(data);
    updateBalance();
    // atob(data.firstname) 
    // atob(data.lastname)
    // atob(data.email)
}).catch(error => {
    sessionStorage.clear();
    window.location.href = "/login";
});

async function updateBalance() {
    let savingsBalance = 0;
    let checkingBalance = 0;
    user_data.history.map(item => {
        if (item > 0) {
            let percent = 0.05;
            let savings = item * percent;
            savingsBalance += savings;
            checkingBalance += item-savings;
        } else {
            savingsBalance += 0;
            checkingBalance += item;
        }
    });
    document.getElementById("checkings-deposit-span").innerHTML = checkingBalance;
    document.getElementById("savings-deposit-span").innerHTML = savingsBalance;
    console.log(savingsBalance);
    console.log(checkingBalance);
}
