<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/signup.css">
    <title>Signup</title>
</head>
<body>
    <div id="signup-wrapper">
        <h1>Signup</h1>
        <form id="signup-form">
            <div>
                <label for="firstname-input">First Name</label>
            </div>
            <div> 
                <input required type="text" name="firstname" id="firstname-input" placeholder="First Name">
            </div>
            <div>
                <label for="lastname-input">Last Name</label>
            </div>
            <div> 
                <input required type="text" name="lastname" id="lastname-input" placeholder="Last Name">
            </div>
            <div>
                <label for="email-input">Email</label>
            </div>
            <div> 
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">Password</label>
            </div>
            <div> 
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <label for="repeat-password-input">Repeat Password</label>
            </div>
            <div> 
                <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>
            <button type="sumbit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>

</script>
</html>
